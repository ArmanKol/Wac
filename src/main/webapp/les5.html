<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/cssLes5.css">
    <link rel="stylesheet" media="only screen and (min-width: 700px)" href="css/grid.css"/>
    <title>Les</title>
    <style>
    </style>
</head>
<body>
    <div id="frame">

        <div id="myLocation">
            <p id="mijnLocatie" class="headerLocatie"> Mijn Locatie</p>
            <table width="400">
                <td>
                    <p>Landcode: </p>
                    <p>Land: </p>
                    <p>Regio: </p>
                    <p>Stad: </p>
                    <p>Postcode: </p>
                    <p>Latitude: </p>
                    <p>Longitude: </p>
                    <p>IP: </p>
                </td>
                <td>
                    <p id="landcode"></p>
                    <p id="land"></p>
                    <p id="regio"></p>
                    <p id="stad"></p>
                    <p id="postcode"></p>
                    <p id="lat"></p>
                    <p id="lon"></p>
                    <p id="ip"></p>
                </td>

            </table>
        </div>

        <div id="weatherInfo">
            <p id="headerWeer" class="headers">Het weer in </p>
            <table width="265">
                <td>
                    <p>Temperatuur: </p>
                    <p>Luchtvochtigheid: </p>
                    <p>Windsnelheid: </p>
                    <p>Windrichting: </p>
                    <p>Zonsopgang: </p>
                    <p>Zonsondergang: </p>
                </td>
                <td>
                    <p id="temperatuur"></p>
                    <p id="luchtvochtigheid"></p>
                    <p id="windsnelheid"></p>
                    <p id="windrichting"></p>
                    <p id="zonsopgang"></p>
                    <p id="zonsondergang"></p>
                </td>
            </table>
        </div>

        <div id="countryList" style="overflow-x:auto;">
            <p class="headers">Beschikbare vakantiebestemmingen</p>
            <table id="vakantiebestemmingenTable" class="vakantiebestemmingen">
                <tr style="text-align: left">
                    <th>Land</th>
                    <th>Hoofdstad</th>
                    <th>Regio</th>
                    <th>Oppervlakte</th>
                    <th>Inwoners</th>
                </tr>

            </table>
        </div>
    </div>
</body>
    <script src="javascript/jsLes5.js"></script>
</html>
